<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>他克莫司治疗药物监测网络服务端</title>
<link href="Style/css/login.css" tppabs="http://www.poppk-beijing.org/Style/css/login.css" rel="stylesheet" type="text/css" />
<script language="javascript">
function checknn(fieldname,fieldvalue){
 if (fieldvalue.length==0){
   alert(fieldname+"不能为空");
   return false;
 }
 return true;
}
function check(){
  if(!checknn("用户名",document.login.username.value)){
	  document.login.username.focus();
	  return false;
  }
  if(!checknn("密码",document.login.password.value)){
    document.login.password.focus();
    return false;
  }
  
  return true;
}
</script>
</head>

<body onload="document.imgcode.src='servlet/randomCode?'+Math.random();">
<div id="container">
<div id="top"></div>

<div id="loginArea">
    <div class="loginBox">
    <form id="login" name="login" onsubmit="return check();" action="http://www.poppk-beijing.org/UserLogin" method="post">
    <table cellpadding="0" cellspacing="0" border="0" class="loginlst">
    <tr>
        <td></td><td></td><td rowspan="5"><img class="logoimg" src="Style/images/logo.jpg" tppabs="http://www.poppk-beijing.org/Style/images/logo.jpg" /></td>
    </tr>
    <tr>
        <td>登录名：</td><td><input name="username" type="text" class="txt" /></td>
    </tr>
    <tr>
        <td>登陆密码：</td><td><input name="password" type="password" class="txt" /></td>
    </tr>
    <tr>
      <td>验证码：</td>
      <td><input type="text" name="checkcode" id="checkcode" maxlength="4" size="4" />
          <img id="imgcode" name="imgcode" src="#" alt="验证码,看不清楚?请点击刷新" onclick="javascript:this.src='servlet/randomCode?'+Math.random()"/></td>
    </tr>
    <tr>
        <td><input name="" type="image" src="Style/images/login_btn.jpg" tppabs="http://www.poppk-beijing.org/Style/images/login_btn.jpg" /></td><td style="text-align:center"><a href="register.html" tppabs="http://www.poppk-beijing.org/register.html" title="点击此处注册">新用户注册</a></td>
    </tr>
    </table>
    </form>
    </div>
    
    <div class="login_bottom"></div>

</div>

<div id="bottom">
<div class="copyright">北京大学药学院群体药动课题组 &copy; Copyright 2010 All Right Reserved</div>
</div>
</div>
</body>
</html>
